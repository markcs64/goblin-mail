<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>FCKeditor - Snow</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link href="../../editor/sample.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../../fckeditor.js"></script>
</head>
<body>
	<h1>(\/)︵<br />
    (·_ _  )~</h1>
	<hr />
	<input id="OutFromEditor2" value="表单外部等待设定....">
	<form action="sampleposteddata.asp" method="post" target="_blank" id="love">
	
	<input id="OutFromEditor" value="等待设定....">
	
	<script type="text/javascript">

		
		var sBasePath = document.location.pathname.substring(0,document.location.pathname.lastIndexOf('CustomSetting')) ;
		
		var oFCKeditor = new FCKeditor( 'FCKeditor1' ) ;
		oFCKeditor.BasePath	= sBasePath ;
		
		//传入附加信息
		oFCKeditor.Config['DialogGet'] = '{{信息}}';
		oFCKeditor.Config['FrameSrc'] = 'http://www.test.com/';
		
		oFCKeditor.Config['CustomConfigurationsPath'] = sBasePath + 'CustomSetting/snow/snow.config.js' ;


		var sSkinPath = sBasePath + 'editor/skins/Office2003/' ;
		oFCKeditor.Config['SkinPath'] = sSkinPath ;
	
		oFCKeditor.Config['PreloadImages'] =
			sSkinPath + 'images/toolbar.start.gif' + ';' +
			sSkinPath + 'images/toolbar.end.gif' + ';' +
			sSkinPath + 'images/toolbar.bg.gif' + ';' +
			sSkinPath + 'images/toolbar.buttonarrow.gif' ;
					
		oFCKeditor.ToolbarSet	= 'snow' ;
		
		oFCKeditor.Value		= '---------------___________-------------------!' ;
		oFCKeditor.Create() ;
		
		
		outvalue  = "kknd";


		function FCKeditor_OnComplete( editorInstance )
		{
			editorInstance.Events.AttachEvent( 'OnFocus', FCKeditor_OnFocus ) ;
		}
		
		
		function ExecuteCommand( commandName )
		{
			// Get the editor instance that we want to interact with.
			var oEditor = FCKeditorAPI.GetInstance('FCKeditor1') ;
		
			// Execute the command.
			oEditor.Commands.GetCommand( commandName ).Execute() ;
		}
		
		function FCKeditor_OnFocus( editorInstance )
		{
			//editorInstance.ToolbarSet.Expand() ;
			//alert();
			ExecuteCommand('SelectAll');
		}


	</script>
		<br />
		<input type="submit" value="Submit" />
		
		
		
		
	</form>
</body>
</html>
