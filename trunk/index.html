<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>AliUED EDM Goblin</title>
	<style id="css" type="text/css" media="all" skinPath="Style/MAC">
		@import url("style/MAC/css/main.css");
	</style>
	<link rel="shortcut icon" href="style/MAC/favicon.ico" /> 
</head>

<body>
	
	<div id="historyAPP"></div>
	<div id="shadow" class="shadow"></div>
	
	<!-- {{{{ 模板箱 -->
	<div id="templatesBox" class="FBBox">
		<div id="templatesList" class="FBList">
			<ul class="fileTree" model="true">
				<li class="imFolder collapsed" title="*path*" path="*path*" pathForScript="*pathForScript*"><span class="item directory">*name*</span></li>
				<li class="imFile" title="P : *path* S : *size* T : *mTime*" path="*path*" pathForScript="*pathForScript*"><span class="item file ext_*ext*">*name*</span></li>
			</ul>
		</div>
		<div id="templateShowRoom" class="FBShowRoom">
			<iframe class="FBIframe"></iframe>
		</div>
		<a id="templatesBoxCloseBtn" class="Btn FBCloseBtn" title="关闭我的模板箱"></a>
		<a id="templatesBoxReloadBtn" class="Btn FBReloadBtn" title="刷新模板文件夹"></a>
	</div>
	<!-- }}}} 模板箱 -->
	
	<!-- {{{{ 草稿箱 -->
	<div id="draftsBox" class="FBBox">
		<div id="draftsList" class="FBList">
			<ul class="fileTree" model="true">
				<li class="imFolder collapsed" title="*path*" path="*path*" pathForScript="*pathForScript*"><span class="item directory">*name*</span></li>
				<li class="imFile" title="P : *path* S : *size* T : *mTime*" path="*path*" pathForScript="*pathForScript*"><span class="item file ext_*ext*">*name*</span></li>
			</ul>
		</div>
		<div id="draftShowRoom" class="FBShowRoom">
			<iframe class="FBIframe"></iframe>
		</div>
		<a id="draftsBoxCloseBtn" class="FBCloseBtn Btn" title="关闭我的草稿箱"></a>
		<a id="draftsBoxReloadBtn" class="FBReloadBtn Btn" title="刷新草稿文件夹"></a>
	</div>
	<!-- }}}} 草稿箱 -->

	
	<div id="ctlPanelMenu" class="ctlPanelMenu">
		...
	</div>
	
	<div id="ctlPanel" class="ctlPanel">
		<div style="text-align:center;margin:10px;">
			
			<div id="" style="text-align:right;background:#939393;padding:5px;">发送测试邮件</div>
			<div id="sendTestEmails" style="height:60px;">
				测试邮件标题 : <input value="TEST MAIL" />
				<br />
				<input type="button" value="发送" />
			</div>
			
			<div id="manageEmAddressBtn" style="text-align:right;background:#939393;padding:5px;">管理收件人地址</div>
			<div id="manageEmAddress" style="display:none;">
				<div id="addEmailAddress" style="line-height:40px;height:40px;">
					邮件发送地址 : <input style="line-height:40px;height:40px;width:300px;padding:5px;font-size:20px;font-family:Tahoma;color:#5F5F5F;" value="snow@xunuo.com;i@xunuo.com" /> ->
				</div>
				<div>
					<select multiple >
						<option>i@xunuo.com</option>
						<option>i@xunuo.com</option>
						<option>i@xunuo.com</option>
						<option>i@xunuo.com</option>
						<option>i@xunuo.com</option>
					</select>	
				</div>
				<div>
					<input type="checkbox" /> 记住我的设置	
				</div>
			</div>
		</div>
		
	</div>
	
	<div id="about" class="about">
		<div style="margin-top:150px;">今年杭州没下雪 ...</div>
	</div>
	
	<ul id="SCV" class="SCV" style="ndisplay:block;">
			<li id="scvHandle" class="scvHandle"></li>
			<li class="scvBox" contentEditable=true >^_^</li>
			<li class="scvBox">-_-</li>
			<li id="itemLi"  class="scvBox" contentEditable="true"  ondblclick="alert('不可编辑');" ondragstart="event.dataTransfer.setData('TEXT', this.innerHTML);event.dataTransfer.effectAllowed='copy';">
				<div class="scvBoxContent">
					<div style="display:block;overflow:hidden;width:400px;border:1px #333 solid;"  >
						<div style="border:1px #333 solid;margin:5px;width:20px;height:20px;float:left;">
							A
						</div>
						<div style="border:1px #333 solid;margin:5px;width:20px;height:20px;float:right;">
							B
						</div>
						<div style="clear:both"></div>
						<p style="border:1px #333 solid;margin:5px;">C</p>
						<div class="snow">AAAAAAAAAA</div>
					</div>
				</div>
				<span id="test">插入到编辑器</span>
			</li>
	</ul>

	<!-- {{{{ 编辑器 -->
	<textarea id="d6wEditor" name="edmEditor" style="display:none;">
		<style>
			body{background:url('../../../Style/WallPapers/defaultBg4.gif');}	
			.snow{color:#B978BE;}
		</style>
		<div style='font:10px verdana;color:#E10000;' id='noDesign'>AliUED:&gt; Goblin_v1.1α -d6w ↙ you can't design me?</div>
		<br />
		<span style='font:10px verdana;color:#E10000;'>AliUED:&gt; Goblin_v1.1α -d6w ↙ Yes you can design me!</span>
	</textarea>
	<!-- }}}} 编辑器 -->
	
	<!-- {{{{ 按钮栏 -->
	<div id="toolBar">
		<a id="templatesBoxBtn" class="Btn"><div class="toolBarSelectTpl BtnIco"></div><span>选择模板</span></a>
		<a id="draftsBoxBtn" class="Btn"><div class="toolBarGetDraft BtnIco"></div><span>提取草稿</span></a>
		<a id="mailBtn" class="Btn"><div class="toolBarMail BtnIco"></div><span>邮件测试</span></a>
		<a id="collectBtn" class="Btn isFalse"><div class="toolBarCollect BtnIco"></div><span>元素收集(开发中...)</span></a>
		<a id="helpBtn" class="Btn isFalse"><div class="toolBarHelp BtnIco"></div><span>帮助</span></a>
		<span id="toolBarLoading"></span>
	</div>
	<!-- }}}} 按钮栏 -->

	<!-- {{{{ Mail板块 -->
	<div id="mailPanel" class="mailPanel">
		
	</div>

	<!-- }}}} Mail板块 -->

	<div id="copyRight" title="关于我们...">
		<!-- Happiness only real when shared <br /> -->
		AliUED EDM Goblin v1.2α <br />
		LoadingTime : <span id="jsRunTime"></span>ms
	</div>
	<div id="shadowSWF" style="display:none;top:0px;left:0px;position:absolute; z-index:38; overflow:hidden;"></div>



	<script type="text/javascript" src="JS/jQuery/jQuery.min.js"></script>
	<!--<script type="text/javascript" src="JS/jQuery/Ui/Ui.js"></script>-->
	<!-- {{{{ wait JsBuild -->
	<script type="text/javascript" src="JS/d6w.js"></script>
	<script type="text/javascript" src="JS/jQuery/easing.js"></script>
	<script type="text/javascript" src="JS/jQuery/history.js"></script>
	<script type="text/javascript" src="JS/jQuery/fileTree.js"></script>
	<script type="text/javascript" src="JS/jQuery/flash.js"></script>
	<!-- }}}} wait JsBuild -->
	<script type="text/javascript" src="JS/FCK/fckeditor.js"></script>	<!-- ** for fck ** -->
</body>
</html>
